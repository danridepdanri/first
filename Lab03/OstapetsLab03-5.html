<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
      <title>Таблиця з об'єднаними комірками</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="2">Об'єднана<br>комірка</td>
        <td colspan="2">Об'єднана<br>комірка</td>
        <td>Комірка</td>
        <td>Комірка</td>
    </tr>
    <tr>
        <td>Комірка</td>
        <td>Комірка</td>
        <td rowspan="2">Об'єднана<br>комірка</td>
        <td>Комірка</td>
    </tr>
    <tr>
        <td>Комірка</td>
        <td>Комірка</td>
        <td>Комірка</td>
        <td>Комірка</td>
    </tr>
    <tr>
        <td>Комірка</td>
        <td>Комірка</td>
        <td>Комірка</td>
        <td>Комірка</td>
        <td>Комірка</td>
    </tr>
</table>
</body>
</html>
